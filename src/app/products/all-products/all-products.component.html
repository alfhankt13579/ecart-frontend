<div>
  <img
    src="https://4.bp.blogspot.com/-j08zU37hpt4/W5aaDndpsWI/AAAAAAAAFoc/tq-c11-V1sgMDyFd5cB3Z6jsO2UICZiQgCK4BGAYYCw/s1600/CL-Banner.jpg"
    class="w-100"
  />
</div>

<section *ngIf="allProducts.length > 0">
  <div class="container-fluid px-4 my-5">
    <div class="d-flex justify-content-center flex-wrap gap-4">
      <ng-container
        *ngFor="let product of allProducts | filter : searchKey : 'title'"
      >
        <div class="card d-flex align-items-stretch" style="width: 17rem">
          <div
            class="rounded-3 rounded-bottom-0 p-3"
            style="background-color: rgb(212, 212, 212); height: 18rem"
          >
            <img
              class="card-img-top"
              src="{{ product.image }}"
              alt="..."
              style="height: 100%; mix-blend-mode: multiply"
            />
          </div>

          <div
            class="d-flex flex-column justify-content-between align-items-center card-body p-4"
          >
            <div class="text-center">
              <h5>{{ product.title }}</h5>
            </div>
            <div>
              <h3 class="fw-bold">${{ product.price }}</h3>
            </div>
            <div class="text-center">
              <a
                class="btn btn-outline-dark fw-semibold"
                routerLink="view-product/{{ product.id }}"
              >
                View Product
              </a>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>

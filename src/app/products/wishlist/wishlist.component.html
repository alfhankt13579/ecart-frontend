<section *ngIf="allWishlists.length != 0" class="py-5">
  <div class="container-fluid px-4 px-lg-5 mt-5">
    <div
      class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4"
    >
      <ng-container *ngFor="let wish of allWishlists">
        <div class="col mb-5">
          <div class="card h-100" style="width: 17rem">
            <div
              class="rounded-3 rounded-bottom-0 p-3"
              style="background-color: rgb(212, 212, 212); height: 18rem"
            >
              <img
                class="card-img-top"
                src="{{ wish.image }}"
                style="height: 100%; mix-blend-mode: multiply"
              />
            </div>

            <div
              class="d-flex flex-column justify-content-between align-items-center card-body p-4"
            >
              <div class="text-center">
                <h5>{{ wish.title }}</h5>
              </div>
              <div>
                <h3 class="fw-bold">${{ wish.price }}</h3>
              </div>
              <div class="d-flex justify-content-center gap-5 text-center">
                <button class="btn btn-outline-dark fw-semibold">
                  <i class="fa-solid fa-cart-shopping"></i>
                </button>
                <button
                  (click)="deleteWishlistItem(wish.id)"
                  class="btn btn-outline-dark fw-semibold"
                >
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>

<div
  style="min-height: 80vh; height: min-content"
  class="d-flex flex-column justify-content-center align-items-center pb-4 border border-dark"
  *ngIf="allWishlists.length == 0"
>
  <h1>Your wishlist was empty...</h1>
  <img
    style="width: 20rem"
    src="https://i.pinimg.com/originals/f6/e4/64/f6e464230662e7fa4c6a4afb92631aed.png"
    alt=""
  />
  <button class="btn btn-dark" routerLink="/">Shop More</button>
</div>
